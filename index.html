<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-container">
            <form class="search-form">
                <label class="form-label" for="city">
                    <h4>Search for a City:</h4>
                </label>
                <input class="form-control" name="city" id="search-term" type="text" placeholder="Enter city name">
                <button type="submit" class="search-btn button">Search</button>
            </form>
            <hr>
            <ul class="search-history-list">
                <li class="saved-city-btn button">Atlanta</li>
                <li class="saved-city-btn button">Denver</li>
            </ul>
        </section>

        <section class="result-container">
            <div class="current-container">
                <h4>Current Weather:</h4>
            </div>
            <h4>5-Day Forecast:</h4>
            <div class="future-container">
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
